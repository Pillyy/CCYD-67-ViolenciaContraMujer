</ion-header>


<ion-content padding>

    <ion-slide style="background-color: #FFDF00">

      <br>
      <img src="assets/imgs/swipe-left.png" alt="Desliza hacia la izquierda">

      <button ion-button color="light" (click)="irPagina('p')" >Empecemos</button>

          <button ion-fab color="danger"><ion-icon name="cube"></ion-icon></button>

            <button color="primary" (click)="irPagina('p')" >Empecemos</button>

          <ion-fab-list side="left">
            <button color="light">hacer nada</button>
          </ion-fab-list>
          <ion-fab-list side="right">
            <button color="dark">Ya aprendí</button>
          </ion-fab-list>
        </ion-fab>

  </ion-slides>
