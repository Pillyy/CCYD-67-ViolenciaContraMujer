<ion-header>

    <ion-toolbar>
        <ion-title>
          Crear perfil
        </ion-title>
        <ion-buttons start>
          <button ion-button >
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="person-add" item-start></ion-icon>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>  

  <ion-list radio-group>
    <ion-list-header>
      Genero
    </ion-list-header>
    <ion-item>
      <ion-icon name="man" color="primary" item-start></ion-icon>
      <ion-label>Masculino</ion-label>
      <ion-radio value="m"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-icon name="woman" color="danger" item-start></ion-icon>
      <ion-label>Femenino</ion-label>
      <ion-radio value="f"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-list-header>
        Edad
      </ion-list-header>
      <ion-item>
        <ion-range min="6" step="1" pin=true max="16" snaps="true" [(ngModel)]="text">
          <ion-label range-left >6</ion-label>
          <ion-label range-right>16 รณ mas</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  
  
  <button ion-button icon-end block>Crear<ion-icon name="arrow-forward"></ion-icon></button> 



</ion-content>
