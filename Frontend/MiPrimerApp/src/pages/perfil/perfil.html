<ion-header>

  <ion-navbar>
    <ion-title>Perfiles de usuario</ion-title>

</ion-header>


<ion-content padding> 

  <button ion-button icon-start block (click)="irPagina('historias','Javier')"><ion-icon name="man"></ion-icon>Javier</button> 
  <button ion-button icon-start block (click)="irPagina('historias','Pilar')" color="danger"><ion-icon name="woman"></ion-icon>Pilar</button>

  </ion-fab>
</ion-content>
